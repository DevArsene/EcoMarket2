spring.application.name=db_ecomarket_spa_test

# Base de datos embebida para pruebas
spring.datasource.url=jdbc:h2:mem:ecomarket_test;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Generación del schema en memoria cada vez
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Inicialización de scripts si hay
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Salida limpia en pruebas
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.springframework.test=ERROR